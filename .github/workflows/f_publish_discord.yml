name: f_publish_discord

on:
  workflow_call:
    inputs:
      locale:
        required: true
        type: string
      video_path:
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Télécharger la vidéo
        uses: actions/download-artifact@v4
        with:
          name: final_video_mp4
          path: .

      - name: Envoyer sur Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          test -n "$DISCORD_WEBHOOK_URL"
          printf '{"content":"🎬 Nouvelle vidéo (%s)"}' "${{ inputs.locale }}" > payload.json
          curl -sS -X POST \
            -F "payload_json=@payload.json" \
            -F "file=@${{ inputs.video_path }};type=video/mp4" \
            "$DISCORD_WEBHOOK_URL"